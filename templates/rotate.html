<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Title</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer> </script>
    <script>
        var corrCapt = function (response) {
        document.getElementsByName('capt')[0].value = response;
        // document.forms[0].submit()
        }
    </script>
</head>
<body>
<h2>Форма ввода данных для изображений</h2>
 <form action="rotate" enctype="multipart/form-data" method="post">
 <table>
 <tr>
 <td><input type="range" id="a" name="a" value="0" oninput="x1.value=a.value" min="0" max="360" > </td>
 <td><output name="x1" for="a"> 0 </output></td>
 </tr>
 </table>
 <input name="files" type="file" multiple>
 <p>
  <input type="hidden" name="capt" value="1">
  <div class="g-recaptcha" data-sitekey="6LdD6wEmAAAAACXb3ZSKzp6iG7S8JUHYRdHQ3IWx" data-callback="corrCapt"></div>
 <input type="submit" value="Send" />
 </p>
 </form>
{% if ready %}
<table>
{% for image in images %}
<tr>
 <td>
 <img src = "{{ image }}">
 </td>
</tr>
{% endfor %}
</table>
{% endif %}
</body>
</html>
